<!DOCTYPE html>

<style>
input[type="number"] {
   width:80px;
   text-align: center;
   font-size:8pt;
}
input[type="text"] {
   width:80px;
   text-align: center;
   font-size:8pt;
}
input[type="label"] {
   text-align: center;
   font-size:5pt;
}
input[readonly]
{
    border: none;
    background: none;
    font-size:8pt;
}
input[type=range] {
  -webkit-appearance: none;
  width: 100%;
  border-radius: 1px;
  height: 1px;
  border: 1px solid #bdc3c7;
  background-color: #fff; 
}
input[type='range']::-webkit-slider-thumb {
  -webkit-appearance: none;
  background-color: #ecf0f1;
  border: 1px solid #bdc3c7;
  width: 10px;
  height: 10px;
  border-radius: 10px;
  cursor: pointer;
}

table td {
    word-wrap: break-word;         /* All browsers since IE 5.5+ */
    overflow-wrap: break-word;     /* Renamed property in CSS3 draft spec */
}
</style>
</head>
