calculate();
function calculate(){
	
	var tetrationprice=[1000000,1500000];
	var cost=0;
	var revenue=0;
	var a=0;
	var annuity=0;
	var monthly=0;
	var principal=0;
	var years=0;
	var interest=0;
	var payments=0;
	var x=0;
	var savingsinhours=0;
	var savingsindolars=0;
	var numberofapp=0;
	y1=Number(document.getElementById("y1").value);
	y2=Number(document.getElementById("y2").value);
	y3=Number(document.getElementById("y3").value);
	y4=Number(document.getElementById("y4").value);
	y5=Number(document.getElementById("y5").value);
	numberofapp=y1+y2+y3+y4+y5;
	var staffhouraadm=0;
	staffhouradm=Number(document.getElementById("stuffhouradm").value);
	var staffhouradmmanual=0;
	staffhouradmmanual=numberofapp*staffhouradm;
	//document.getElementById("stuffhouradmmanual").value=document.getElementById("applicationnumber").value*document.getElementById("stuffhouradm").value;
	document.getElementById("stuffhouradmmanual").value=staffhouradmmanual;
	var staffcostadmmanual=0;
	var staffcostadm=0;
	staffcostadm=document.getElementById("stuffcostadm").value;
	staffcostadmmanual=staffhouradmmanual*staffcostadm;
	document.getElementById("stuffcostadmmanual").value=staffcostadmmanual;
	//document.getElementById("stuffcostadmmanual").value=document.getElementById("stuffhouradmmanual").value*document.getElementById("stuffcostadm").value;
	var staffhouradmtetration=0;
	staffhouradmtetration=staffhouradmmanual/3.2;
	document.getElementById("stuffhouradmtetration").value=staffhouradmtetration;
	//document.getElementById("stuffhouradmtetration").value=document.getElementById("stuffhouradmmanual").value/3.2;
	var staffcostadmtetration=0;
	staffcostadmtetration=staffhouradmtetration*staffcostadm;
	document.getElementById("stuffcostadmtetration").value=staffcostadmtetration;
	//document.getElementById("stuffcostadmtetration").value=document.getElementById("stuffhouradmtetration").value*document.getElementById("stuffcostadm").value;
	var staffhourzto=0;
	var staffhourztomanual=0;
	var staffcostzto=0;
	var staffcostztomanual=0;
	var staffcostztoaci=0;
	staffhourzto=document.getElementById("stuffhourzto").value;
	staffhourztomanual=numberofapp*staffhourzto;
	document.getElementById("stuffhourztomanual").value=staffhourztomanual;
	//document.getElementById("stuffhourztomanual").value=document.getElementById("applicationnumber").value*document.getElementById("stuffhourzto").value;
	staffcostzto=document.getElementById("stuffcostzto").value;
	staffcostztomanual=staffhourztomanual*staffcostzto;
	document.getElementById("stuffcostztomanual").value=staffcostztomanual;
	//document.getElementById("stuffcostztomanual").value=document.getElementById("stuffhourztomanual").value*document.getElementById("stuffcostzto").value;
	var staffhourztoaci=0;
	var staffcostztoaci=0;
	staffhourztoaci=staffhourztomanual/4;
	document.getElementById("stuffhourztoaci").value=staffhourztoaci;
	//document.getElementById("stuffhourztoaci").value=document.getElementById("stuffhourztomanual").value/4;
	staffcostztoaci=staffhourztoaci*staffcostzto;
	document.getElementById("stuffcostztoaci").value=staffcostztoaci;
	//document.getElementById("stuffcostztoaci").value=document.getElementById("stuffhourztoaci").value*document.getElementById("stuffcostzto").value;

	document.getElementById("tetrationstaffhours").innerHTML="Staff Hours/"+numberofapp+"Applications";
	document.getElementById("tetrationstaffcost").innerHTML="Staff Cost/"+numberofapp+"Applications";
	document.getElementById("acistaffhours").innerHTML="Staff Hours/"+numberofapp+"Applications";
	document.getElementById("acistaffcost").innerHTML="Staff Cost/"+numberofapp+"Applications";
	
	//###### savings in hours 
	savingsinhours=(staffhouradmmanual+staffhourztomanual)-(staffhouradmtetration+staffhourztoaci)
	//savingsinhours = (Number(document.getElementById("stuffhouradmmanual").value)+Number(document.getElementById("stuffhourztomanual").value))-(Number(document.getElementById("stuffhouradmtetration").value)+Number(document.getElementById("stuffhourztoaci").value));
	//console.log('savingsinhours:'+savingsinhours + 'freq of adm:'+Number(document.getElementById("frequencyofadm").value) + 'num of years:' +Number(document.getElementById("years").value));
	//savingsinhours = Number(document.getElementById("frequencyofadm").value)*Number(document.getElementById("years").value)*savingsinhours;
	document.getElementById("savingsinhours").value=savingsinhours;
	console.log('savingsinhours:'+savingsinhours);
	
	//###### savings in dolars
	savingsindolars=staffcostadmmanual-staffcostadmtetration;
	savingsindolars+=staffcostztomanual-staffcostztoaci;
	//savingsindolars = (Number(document.getElementById("stuffcostadmmanual").value) - Number(document.getElementById("stuffcostadmtetration").value));
	console.log('savingsindolars:'+savingsindolars);
	//savingsindolars += (Number(document.getElementById("stuffcostztomanual").value) - Number(document.getElementById("stuffcostztoaci").value));
	console.log('savingsindolars:'+savingsindolars);
	//savingsindolars = savingsindolars*Number(document.getElementById("frequencyofadm").value)*Number(document.getElementById("years").value);
	document.getElementById("benefit").value=savingsindolars;
	console.log('savingsindolars:'+savingsindolars);
	
	//###### savings in percentage
	savingsinpercentage=100*((staffhouradmmanual+staffhourztomanual)-(staffhouradmtetration+staffhourztoaci))/(staffhouradmmanual+staffhourztomanual);
	document.getElementById("benefitpercentage").value=savingsinpercentage;
	//document.getElementById("benefitpercentage").value=Number(100*((Number(document.getElementById("stuffhouradmmanual").value)+Number(document.getElementById("stuffhourztomanual").value))-(Number(document.getElementById("stuffhouradmtetration").value)+Number(document.getElementById("stuffhourztoaci").value)))/(Number(document.getElementById("stuffhouradmmanual").value)+Number(document.getElementById("stuffhourztomanual").value))).toFixed(0);
	
	//###### cost - revenue
	var discount = 0;
	discount = document.getElementById("discount").value;
	cost=tetrationprice[document.getElementById("tetrationoptions").selectedIndex]*(1-discount/100);
	//cost=tetrationprice[document.getElementById("tetrationoptions").selectedIndex]*(1-Number(document.getElementById("discount").value)/100);
	var years =0;
	years = Number(document.getElementById("years").value);
	var mrr = 0;
	mrr = document.getElementById("mrr").value;
	revenue = mrr*numberofapp*12*years;
	//revenue = (Number(document.getElementById("mrr").value)*Number(document.getElementById("applicationnumber").value)*12*Number(document.getElementById("years").value));
	//document.getElementById("revenue").value=revenue;
	document.getElementById("revenue-cost").value = revenue-cost;
//####### annuity
principal = cost;
interest = Number(document.getElementById("interest").value) / 100 / 12;
payments = years * 12;
//payments = document.getElementById("loanperiodinyears").value * 12;
x = Math.pow(1 + interest, payments);
monthly = Number((principal*x*interest)/(x-1));
a = monthly;
document.getElementById("annuity").value = a.toFixed(0);
	//#######monthly revenue - annuity 
	monthlyrevenue = mrr*numberofapp;
	//monthlyrevenue = Number(document.getElementById("mrr").value)*Number(document.getElementById("applicationnumber").value);
	//document.getElementById("monthlyrevenue").value=monthlyrevenue;
	monthlyrevenuelessannuity=monthlyrevenue-a;
	document.getElementById("monthlyrevenue-annuity").value = Number(monthlyrevenuelessannuity).toFixed(0);
        benefitpercentage=document.getElementById("benefitpercentage").value;
        benefit=document.getElementById("benefit").value;
	var al1=0;
        var id1 = setInterval(frame1,10);
        function frame1() {
                var cnv1 = document.getElementById('mycanvas1');
                var ctx1 = cnv1.getContext('2d');
                var cw1 = ctx1.canvas.width;
                var ch1 = ctx1.canvas.height;
                var start1 = 4.72;
                diff1 = ((al1 / 100) * Math.PI*2*10).toFixed(2);
                ctx1.clearRect(0, 0, cw1, ch1);
                ctx1.lineWidth = 7;
                ctx1.fillStyle = '#09F';
                ctx1.strokeStyle = '#09F';
                ctx1.font="20px bebas"
                ctx1.textAlign = 'center';
                ctx1.fillText(Number(benefitpercentage).toFixed(0) +'%', cw1*.5, ch1*.5+2, cw1);
                ctx1.font="15px bebas"
                ctx1.fillText('less staff time', cw1/2+2, ch1/2+14, cw1/2);
                ctx1.beginPath();
                ctx1.arc(cw1*.5,ch1*.5,60,start1,diff1/10+start1,false);
                ctx1.stroke();
