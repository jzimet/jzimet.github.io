<script>

function sliderOutputUpdateForApplicationNumber(vol) {
        document.querySelector('#volumeforapplicationnumber').value = vol;
	calculate();
}
function sliderOutputUpdateForStuffHouradm(vol) {
        document.querySelector('#volumeforstuffhouradm').value = vol + "(40)";
	calculate();
}
function sliderOutputUpdateForStuffCostadm(vol) {
        document.querySelector('#volumeforstuffcostadm').value = vol + "(100)";
	calculate();
}
function sliderOutputUpdateForStuffHourzto(vol) {
        document.querySelector('#volumeforstuffhourzto').value = vol + "(12)";
	calculate();
}
function sliderOutputUpdateForStuffCostzto(vol) {
        document.querySelector('#volumeforstuffcostzto').value = vol + "(100)";
	calculate();
}

function sliderOutputUpdateForFrequencyOfADM(vol) {
        document.querySelector('#volumeforfrequencyofadm').value = vol;
        calculate();
}
calculate();

function calculate(){
	document.getElementById("stuffhouradmmanual").value=document.getElementById("applicationnumber").value*document.getElementById("stuffhouradm").value;
	document.getElementById("stuffcostadmmanual").value=document.getElementById("stuffhouradmmanual").value*document.getElementById("stuffcostadm").value;
	document.getElementById("stuffhouradmtetration").value=document.getElementById("stuffhouradmmanual").value/3.2;
	document.getElementById("stuffcostadmtetration").value=document.getElementById("stuffhouradmtetration").value*document.getElementById("stuffcostadm").value;
	document.getElementById("stuffhourztomanual").value=document.getElementById("applicationnumber").value*document.getElementById("stuffhourzto").value;
	document.getElementById("stuffcostztomanual").value=document.getElementById("stuffhourztomanual").value*document.getElementById("stuffcostzto").value;
	document.getElementById("stuffhourztoaci").value=document.getElementById("stuffhourztomanual").value/4;
	document.getElementById("stuffcostztoaci").value=document.getElementById("stuffhourztoaci").value*document.getElementById("stuffcostzto").value;
	document.getElementById("benefit").value=Number(Number(document.getElementById("frequencyofadm").value)*((Number(document.getElementById("stuffhouradmmanual").value)+Number(document.getElementById("stuffhourztomanual").value))-(Number(document.getElementById("stuffhouradmtetration").value)+Number(document.getElementById("stuffhourztoaci").value)))).toFixed(0);
	document.getElementById("benefitpercentage").value=Number(100*((Number(document.getElementById("stuffhouradmmanual").value)+Number(document.getElementById("stuffhourztomanual").value))-(Number(document.getElementById("stuffhouradmtetration").value)+Number(document.getElementById("stuffhourztoaci").value)))/(Number(document.getElementById("stuffhouradmmanual").value)+Number(document.getElementById("stuffhourztomanual").value))).toFixed(0);


        benefitpercentage=document.getElementById("benefitpercentage").value;
        benefit=document.getElementById("benefit").value;
	var al1=0;
        var id1 = setInterval(frame1,10);
        function frame1() {
                var cnv1 = document.getElementById('mycanvas1');
                var ctx1 = cnv1.getContext('2d');
                var cw1 = ctx1.canvas.width;
                var ch1 = ctx1.canvas.height;
                var start1 = 4.72;
                diff1 = ((al1 / 100) * Math.PI*2*10).toFixed(2);
                ctx1.clearRect(0, 0, cw1, ch1);
                ctx1.lineWidth = 7;
                ctx1.fillStyle = '#09F';
                ctx1.strokeStyle = '#09F';
                ctx1.font="20px bebas"
                ctx1.textAlign = 'center';
                ctx1.fillText(Number(benefitpercentage).toFixed(0) +'%', cw1*.5, ch1*.5+2, cw1);
                //ctx1.fillText('$'+benefit, cw1/2+2, ch1/2+14, cw1/2);
                ctx1.beginPath();
                ctx1.arc(cw1*.5,ch1*.5,60,start1,diff1/10+start1,false);
                ctx1.stroke();
                if (al1 >= benefitpercentage) {
                        clearInterval(id1);
                } else {
                        al1++;
                }
        }

        benefitpercentage=document.getElementById("benefitpercentage").value;
        benefit=document.getElementById("benefit").value;
        var al2=0;
        var id2 = setInterval(frame2,10);
        function frame2() {
                var cnv2 = document.getElementById('mycanvas2');
                var ctx2 = cnv2.getContext('2d');
                var cw2 = ctx2.canvas.width;
                var ch2 = ctx2.canvas.height;
                var start2 = 4.72;
                diff2 = ((al2 / 100) * Math.PI*2*10).toFixed(2);
                ctx2.clearRect(0, 0, cw2, ch2);
                ctx2.lineWidth = 7;
                ctx2.fillStyle = 'red';
                ctx2.strokeStyle = 'red';
                ctx2.font="20px bebas"
                ctx2.textAlign = 'center';
                ctx2.fillText('$'+Number(benefit).toFixed(0), cw2*.5, ch2*.5+2, cw2);
                ctx2.beginPath();
                ctx2.arc(cw2*.5,ch2*.5,60,start2,diff2/10+start2,false);
                ctx2.stroke();
                if (al2 >= benefit) {
                        clearInterval(id2);
                } else {
                        al2++;
                }
        }

}
</script>
